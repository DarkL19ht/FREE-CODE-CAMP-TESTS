<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="styles.css"/>
  </head>
  <body>
    <div>
      <main>
        <h1 id="title">High Survey Form</h1>
        <p id="description">Thank you for taking your time to help us improve the platform</p>
        <form id="survey-form">
          <fieldset>
          <label id="name-label" for="name">
            Name:
            <input id="name" type="text" name="name" placeholder="Input your name" required/>
          </label>
          <label id="email-label" for="email">
            Email:
            <input id="email" type="email" name="email" placeholder="Input your email" required/>
          </label>
          <label id="number-label" for="number">
            Phone Number:
            <input id="number" name="number" type="number" min="11" max="11" placeholder="Input your phone number" />
          </label>
          </fieldset>
          <fieldset>
            <label for="dropdown">
              Select Movement:
            <select id="dropdown" name="dropdown">
              <option>Go</option>
              <option>Come</option>
            </select>
            </label>
            <p class="toggle">How would you prefer to toggle?</p>
            <label for="on">
              
              <input type="radio" name="on-off" id="on" value="on"/>
              On
            </label>
            <label for="off">
              <input type="radio" name="on-off" id="off" value="off"/>
              Off
            </label>
            <p class="toggle">Which would you choose?</p>
            <label for="check1">
              <input type="checkbox" name="check" id="check1" value="this"/>
              This
            </label>
            <label for="check2">
              <input type="checkbox" name="check" id="check2" value="that"/>
              That
            </label>
            <label for="check3">
              <input type="checkbox" name="check" id="check3" value="those"/>
              Those
            </label>
            <label for="suggestions">
            Provide us with suggestions
            <textarea id="suggestions" name="suggestions" cols="30" rows="4"></textarea>
            </label>
            <label for="submit">
            <input id="submit" name="submit" value="submit" type="submit"/>
            </label>
          </fieldset>
        </form>
      </main>
    </div>
  </body>
</html>
